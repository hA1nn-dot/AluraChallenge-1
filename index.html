<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="./images/Logo.svg" alt="Logo Alura">
        </div>
    </header>
    

    <div class="container">
            <div class="container__text">
                <textarea class="text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="container__options">
                    <p class="container__options-text"><img src="./images/bi_exclamation-circle-fill.svg" alt=""> Solo letras minúsculas y sin acentos</p>
                    <div class="container__options-butttons">
                        <button class="btn-encriptar">Encriptar</button>
                        <button class="btn-desencriptar">Desencriptar</button>

                    </div>
                </div>
            </div>
            
            <div class="container__message">
                <div class="container__message-no__message">
                    <img src="./images/Muñeco.svg" alt="Muñeco">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="container__message-text">
                    <textarea class="AreaCodificar"></textarea>
                    <button class="btnCopiar">Copiar</button>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
